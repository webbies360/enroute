<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="stylesheets/all.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/custom.css">


    <title>Enroute logisitcs - Services</title>


</head>
<body>

    <div id="login-minimal">

            <div class="container">

                <div class="row">
                    <div class="col-10 mx-auto">
                        <div class="row ">

                            <div class="col-sm-6">
                                <div class="row">
                                    <img src="img/driver.png" alt="">
                                </div>
                                
                            </div>

                            <div class="col-sm-5 box">

                                <form method="post" class="form-style-one">
                                    <div class="form-group">
                                      <label for="email">Email Address</label>
                                      <input type="text"
                                        class="form-control" name="email" id="email" aria-describedby="email" placeholder="Email Address">
                                    </div>

                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password"
                                          class="form-control" name="password" id="password" aria-describedby="password" placeholder="Password">
                                    </div>

                                    <label class="control control--checkbox">Remember me
                                        <input type="checkbox" checked="checked"/>
                                        <span class="control__indicator"></span>
                                    </label>

                                    <button type="button" class="btn btn-primary">Login</button>
                                </form>

                                <div class="row footer">
                                    <div class="col-12">
                                        Not a member yet? <a href="#">Create a New Account</a>
                                    </div>
                                </div>

                            </div>
                        </div>
                        
                    </div>
                </div>
                
            </div>
        
    </div>

    
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
